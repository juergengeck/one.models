name: Audit

on:
    schedule:
        # every monday at 6 am
        - cron: '0 6 * * 0'
    push:
        branches: [do-audit]

jobs:
    audit:
        runs-on: ubuntu-20.04

        # Select all the node versions you want to test
        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - name: Setup yarn cache
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Run yarn audit text
              run: yarn audit --no-color > yarn-audit.txt || true

            - name: Run yarn audit json
              run: yarn audit --json > yarn-audit.json || true

            - name: Send mail
              uses: dawidd6/action-send-mail@v2
              with:
                  server_address: smtp.mailbox.org
                  server_port: 465
                  username: devops@refinio.net
                  password: ${{secrets.DEVOPS_MAIL_PASSWORD}}
                  subject: Github Audit for ${{github.repository}}
                  # Read file contents as body:
                  body: file://yarn-audit.txt
                  to: devops@refinio.net,erik@refinio.net,winpuc@refinio.net,milena@refinio.net
                  from: devops@refinio.net # <user@example.com>
                  # Optional content type (defaults to text/plain):
                  content_type: text
                  # Optional attachments:
                  attachments: yarn-audit.json
