# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Generate & deploy documentation

on:
    push:
        branches: [test]

jobs:
    documentation:
        runs-on: ubuntu-latest

        # select all the node versions you want to test
        strategy:
            matrix:
                node-version: [14.x]

        steps:
            # create node_modules cache
            - name: Get yarn cache directory path
              # set cache dir path as a var
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
              # setup cache
            - uses: actions/cache@v2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            # setup tests for node versions
            - uses: actions/checkout@v2
            - uses: webfactory/ssh-agent@v0.4.1
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
            - run: node build
            - run: yarn doc

            # Archive docs
            - name: Push docs to one.devops
              uses: Tonacatecuhtli/github-action-push-to-another-repository@master
              with:
                  source-directory: docs
                  destination-github-username: refinio
                  destination-repository-name: one.devops
                  user-email: wisgicklma@refinio.net
                  target-repo-directory: docs/one.models/
